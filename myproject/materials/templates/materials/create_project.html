{% extends 'materials/base.html' %}

{% block content %}
<h2 class="mb-4">Створити Проект</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_title">Назва:</label>
        <input type="text" name="title" maxlength="100" class="form-control" required id="id_title">
    </div>
    <div class="form-group">
        <label for="id_description">Опис:</label>
        <textarea name="description" cols="40" rows="10" class="form-control" required id="id_description"></textarea>
    </div>
    <div class="form-group">
        <label for="id_participants">Учасники:</label>
        <select name="participants" class="form-control" required id="id_participants" multiple>
            {% for user in form.fields.participants.queryset %}
            <option value="{{ user.pk }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Створити</button>
</form>
{% endblock %}
