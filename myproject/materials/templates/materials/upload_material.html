{% extends 'materials/base.html' %}

{% block content %}
<h2 class="mb-4">Завантажити Матеріал</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_title">Назва:</label>
        <input type="text" name="title" maxlength="100" class="form-control" required id="id_title">
    </div>
    <div class="form-group">
        <label for="id_description">Опис:</label>
        <textarea name="description" cols="40" rows="10" class="form-control" required id="id_description"></textarea>
    </div>
    <div class="form-group">
        <label for="id_file">Файл:</label>
        <input type="file" name="file" class="form-control-file" required id="id_file">
    </div>
    <button type="submit" class="btn btn-primary">Завантажити</button>
</form>
{% endblock %}
